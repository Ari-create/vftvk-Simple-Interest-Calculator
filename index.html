        <div class="maindiv">    <!--div class a section of the document in the main for styling purposes-->

<center>Simple Interest Calculator

<p>     <label for="Amount">Amount&emsp;&emsp;</label>   <!--&emsp; alternative spacing instead of using span tag-->

</p>

</p>
        <label for="No. of Years">No. of Years&emsp;</label>    <!--label tag for creating labels-->

        <option value="Third Choice">3</option>
    										<option value="Fourth Choice">4</option>   
        <option value="Fifth Choice">5</option>

 </select><br/></br/>
